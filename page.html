<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 1280px;
            height: 720px;
            position: relative;
        }
        .content {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="container", id="endgame-container">
    <div id="endgame-canvas" class="content">
    </div>
    <div class="overlay">
        <img class="icons" id="reset" src="synchronize.png"/>
        <img class="icons" id="fullscreen" src="fullscreen.png">
    </div>
</div>
<a href="https://icons8.com/icon/7423/synchronize">Synchronize icon by Icons8</a>
</body>
<script src="svg.min.js"></script>
<script src="svg.path.js"></script>
<script src="jquery.js"></script>
<script src="endgame.js"></script>
</html>
